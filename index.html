<!DOCTYPE html>
<html>
    <head>      
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login Portal | North Park Announcements</title>
        <meta name="description" content="North Park Announcments for Teachers">
        <link rel="stylesheet" type = "text/css" media="all" href= "css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400&display=swap" rel="stylesheet">
        <link rel="shortcut icon" type="image/png" href="assets/realfavicon.png"/>
        <script src="js/login.js" type="text/javascript"></script>
    </head>
    <body onload="arrayOnload()">
        <div id="createAnnouncement">
            <div id="container">
                <header>
                    <h1 id="title">North Park Announcements</h1>
                </header>
            </div>
            <nav>
                <ul id="teacher-nav">
                    <li><a class="active" href=#teacherLogin>Login</a></li>
                </ul>        
            </nav>     
            <div id="t-portal">
                <h1>Login Portal</h1>
                <h3>Welcome User!</h3>
            </div>
            <div id="backgroundVideo">
                <video autoplay muted loop id="myVideo">
                    <source src="assets/clouds.mp4" type="video/mp4">
                </video>
            </div>
        <div id="teacherLogin">
            <form>
                <h1 id="teacherHeading">Teacher?</h1>
                <h4>Enter Access Code To Continue.</h4>
                Teacher Access Code: <input id="login" type="number" name="accessCode" placeholder="Access Code Here" onkeydown="javascript: return event.keyCode === 8 || event.keyCode === 46 ? true : !isNaN(Number(event.key))" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                type = "number" maxlength = "6"/>
                <p id="loginMessage"></p><br>
                <button class="accessPortal" onclick="loginCode()" type="button">Access Portal</button>
                <h1 id="studentHeading">Student?</h1>
                <h4>Click Below To View Announcements.</h4>
                <div class="pushAccess">
                    <button class="accessPortal" type="button" onclick="location.href='student-view.html';">Access Portal</button>
                </div>
            </form>
        </div>
            <div id="footer">
            <footer>
                <h2 class="top"><a href="#top" style="text-decoration: none; color:#F2F0EB">Back to Top</a></h2>
                <h6 id="copyright">Copyright Â© 2019 Haris Kamal. All rights reserved.</h6>
            </footer>    
            </div>        
        </div>
    </body>
</html>
